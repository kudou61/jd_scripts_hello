name: Sync Fork

on:
  push: 
  schedule:
    - cron: '6 */12 * * *'
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: TG908/fork-sync@v1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: JDHelloWorld
          head: main
          base: main
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git checkout dev
      - run: git merge main
